{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <!-- Explanation: User login form. -->
  <h1>Login</h1>
  <form method="post">
    {{ form.csrf_token }}
    <div>
      {{ form.email.label }} {{ form.email(size=32) }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
  <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
{% endblock %}
